<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Green Bird | Exotic plant growers</title>

    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,400i,700,900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">

    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/form.css">
</head>
<body>
<main id="wrapper">
    <header id="main">
        <h1 id="logo">Green Bird <span>Exotic plant Nursery</span></h1>

        <!-- add search bar -->

        <nav>
            <ul>
                <li><a href="#about">About us</a></li>
                <li><a href="#products">Our plants</a></li>
                <li><a href="#services">Services</a></li>
                <li><a href="#">Contact</a></li>
            </ul>

        </nav>
    </header>
    <section id="intro">
        <header>
            <h1>Growers & Specialists of Rare and Exotic Tropical and SubTropical Plants</h1>
            <h2> Exotic trees, tropical plants & flowers</h2>
            <div>
                <a href="#">Shop Now</a>
                <a href="#">Contact Us</a>
            </div>
        </header>
    </section>
    <section id="products">
        <article></article>
        <article></article>
        <article></article>
    </section>
    <section id="services">
        <article></article>
    </section>
    <section id="contact">
        <form action="#" method="post" id="contactForm" class="contactForm">
            <fieldset>
                <legend> Get in touch</legend>
                <div class="field">
                    <input type="text" id="fullName" name="fullName" placeholder=" " required>
                    <label for="fullName">Your Name</label>
                </div>
                <div class="field">
                    <input type="email" id="email" name="email" placeholder=" " required>
                    <label for="email">Email:</label>
                </div>
                <div class="field">
                    <input type="tel" id="phone" name="phone" placeholder=" " required>
                    <label for="phone">Phone:</label>
                </div>
                <div class="questionWrapper">
                    <label for="msg" class="field">Your Message / Question:</label>
                    <textarea name="msg" id="msg" cols="30" rows="10"></textarea>
                </div>
                <div class="checks">
                    <input type="checkbox" name="copyEmail" id="copyEmail">
                    <span></span>
                    <label for="copyEmail">Send copy to my-email</label>
                </div>
                <input type="submit" id="submit" value="Send Message">
            </fieldset>
        </form>
    </section>
</main>
</body>
</html>
